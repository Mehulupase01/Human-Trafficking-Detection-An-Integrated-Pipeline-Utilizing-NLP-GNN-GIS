        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#fde68a", "font": {"color": "#e5e7eb"}, "id": "s::1", "label": "Step 1 \u2014 Mendefera", "shape": "dot", "size": 16, "title": "\u003cb\u003eMendefera\u003c/b\u003e\u003cbr/\u003ePerpetrators: \u2014"}, {"color": "#fde68a", "font": {"color": "#e5e7eb"}, "id": "s::2", "label": "Step 2 \u2014 Eritrea", "shape": "dot", "size": 16, "title": "\u003cb\u003eEritrea\u003c/b\u003e\u003cbr/\u003ePerpetrators: \u2014"}, {"color": "#fde68a", "font": {"color": "#e5e7eb"}, "id": "s::3", "label": "Step 3 \u2014 Khartoum", "shape": "dot", "size": 16, "title": "\u003cb\u003eKhartoum\u003c/b\u003e\u003cbr/\u003ePerpetrators: \u2014"}, {"color": "#fde68a", "font": {"color": "#e5e7eb"}, "id": "s::4", "label": "Step 4 \u2014 Kufrah", "shape": "dot", "size": 16, "title": "\u003cb\u003eKufrah\u003c/b\u003e\u003cbr/\u003ePerpetrators: \u2014"}, {"color": "#fde68a", "font": {"color": "#e5e7eb"}, "id": "s::5", "label": "Step 5 \u2014 Bani", "shape": "dot", "size": 16, "title": "\u003cb\u003eBani\u003c/b\u003e\u003cbr/\u003ePerpetrators: \u2014"}, {"color": "#fde68a", "font": {"color": "#e5e7eb"}, "id": "s::6", "label": "Step 6 \u2014 Sabratha", "shape": "dot", "size": 16, "title": "\u003cb\u003eSabratha\u003c/b\u003e\u003cbr/\u003ePerpetrators: \u2014"}, {"color": "#fde68a", "font": {"color": "#e5e7eb"}, "id": "s::7", "label": "Step 7 \u2014 Ghiryan", "shape": "dot", "size": 16, "title": "\u003cb\u003eGhiryan\u003c/b\u003e\u003cbr/\u003ePerpetrators: \u2014"}, {"color": "#fde68a", "font": {"color": "#e5e7eb"}, "id": "s::8", "label": "Step 8 \u2014 Triq", "shape": "dot", "size": 16, "title": "\u003cb\u003eTriq\u003c/b\u003e\u003cbr/\u003ePerpetrators: \u2014"}, {"color": "#fde68a", "font": {"color": "#e5e7eb"}, "id": "s::9", "label": "Step 9 \u2014 Tripoli", "shape": "dot", "size": 16, "title": "\u003cb\u003eTripoli\u003c/b\u003e\u003cbr/\u003ePerpetrators: \u2014"}, {"color": "#fde68a", "font": {"color": "#e5e7eb"}, "id": "s::10", "label": "Step 10 \u2014 Zuwarah", "shape": "dot", "size": 16, "title": "\u003cb\u003eZuwarah\u003c/b\u003e\u003cbr/\u003ePerpetrators: \u2014"}, {"color": "#fde68a", "font": {"color": "#e5e7eb"}, "id": "s::11", "label": "Step 11 \u2014 Libya", "shape": "dot", "size": 16, "title": "\u003cb\u003eLibya\u003c/b\u003e\u003cbr/\u003ePerpetrators: \u2014"}, {"color": "#fde68a", "font": {"color": "#e5e7eb"}, "id": "s::12", "label": "Step 12 \u2014 Medenine", "shape": "dot", "size": 16, "title": "\u003cb\u003eMedenine\u003c/b\u003e\u003cbr/\u003ePerpetrators: \u2014"}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "#cbd5e1", "from": "s::1", "to": "s::2"}, {"arrows": "to", "color": "#cbd5e1", "from": "s::2", "to": "s::3"}, {"arrows": "to", "color": "#cbd5e1", "from": "s::3", "to": "s::4"}, {"arrows": "to", "color": "#cbd5e1", "from": "s::4", "to": "s::5"}, {"arrows": "to", "color": "#cbd5e1", "from": "s::5", "to": "s::6"}, {"arrows": "to", "color": "#cbd5e1", "from": "s::6", "to": "s::7"}, {"arrows": "to", "color": "#cbd5e1", "from": "s::7", "to": "s::8"}, {"arrows": "to", "color": "#cbd5e1", "from": "s::8", "to": "s::9"}, {"arrows": "to", "color": "#cbd5e1", "from": "s::9", "to": "s::10"}, {"arrows": "to", "color": "#cbd5e1", "from": "s::10", "to": "s::11"}, {"arrows": "to", "color": "#cbd5e1", "from": "s::11", "to": "s::12"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "forceAtlas2Based": {
            "avoidOverlap": 0,
            "centralGravity": 0.01,
            "damping": 0.4,
            "gravitationalConstant": -30,
            "springConstant": 0.08,
            "springLength": 120
        },
        "solver": "forceAtlas2Based",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
